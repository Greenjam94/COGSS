<div id="meets" data-ng-controller="HomeCtrl as home">
    <div class="panel panel-default">
        <div class="panel-heading">Available Meets</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Host</th>
                        <th>Location</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="meet in home.meets">
                        <td><a href="#/{{meet.id}}/teams">{{meet.name}}</a></td>
                        <td>{{meet.host}}</td>
                        <td>{{meet.loco}}</td>
                        <td>{{meet.date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
