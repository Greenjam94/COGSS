<div id="meets" data-ng-controller="HomeCtrl as home">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="heading-title">
                Available Meets
                <div data-ng-controller="addMeetModalCtrl as addMeet">
                <button type="button" class="btn btn-default pull-right" ng-click="openAddMeetModal('lg')">Add Meet</button>
                </div>
            </h4>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Host</th>
                        <th>Location</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="meet in home.meets">
                        <td><a href="#/{{meet.meetID}}/teams">{{meet.name}}</a></td>
                        <td>{{meet.host}}</td>
                        <td>{{meet.location}}</td>
                        <td>{{meet.date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add meet modal-->
    <script type="text/ng-template" id="addMeetModalContent.html">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Add a new meet</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" role="form" name="addMeetForm">
                <div class="form-group">
                    <div class="col-lg-12">
                        <label>Meet name:</label>
                        <input type="text" class="form-control" ng-model="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <label>Hosting school:</label>
                        <input type="text" class="form-control" ng-model="host" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <label>Location:</label>
                        <input type="text" class="form-control" ng-model="location" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <label>Date:</label>
                        <input type="text" class="form-control" ng-model="date" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-12">
                        <div class="input-group">
                            <label class="radio-inline"><input type="radio" ng-model="public" value="1" name="public">Public</label>
                            <label class="radio-inline"><input type="radio" ng-model="public" value="0" name="private">Private</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">Login</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

</div>
