<!DOCTYPE html>
<html data-ng-app="cogss-ng-app">
<head>
    <title>COGSS 2.0</title>
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/app.css">

    <script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/home/home.js"></script>
    <script type="text/javascript" src="/meet/meet.js"></script>
    <script type="text/javascript" src="/help/help.js"></script>
</head>
<body data-ng-controller="MainCtrl as main">
    <div class="container">
        <div class="page-header">
            <h1>Collegiate Online Gymnastics Scoring System</h1>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">COGSS 2.0</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/#/">Home</a></li>
                        <li><a href="/#/help">Help</a></li>
                    </ul>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>


        <data-ng-view></data-ng-view>


        <div class="footer">
            <hr>
            <div align=center>
                <div class="alert alert-warning" role="alert">
                    The site is almost complete! Data is mocked, only admin can make changes until users are fixed.
                </div>
                <p style="clear:both;"><small>This website was created and hosted by James Green for your use!<br>
                    See the source at <a href="https://github.com/Greenjam94/COGSS">Github</a></small></p>
            </div>
        </div>
    </div>

</body>
</html>
