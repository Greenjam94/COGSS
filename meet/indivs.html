<div id="individuals" data-ng-controller="MeetCtrl as meet">

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation">
            <a href="#/1/teams" aria-controls="team" role="tab" data-toggle="tab">Team Scores</a>
        </li>
        <li role="presentation"  class="active">
            <a href="#/1/individuals" aria-controls="indiv" role="tab" data-toggle="tab">Individual Scores</a>
        </li>
        <li class="pull-right" role="presentation">
            <a href="#/1/settings" aria-controls="settings" role="tab" data-toggle="tab">Meet Settings</a>
        </li>
    </ul>
    <br>

    <div class="row">
        <div class="col-lg-5">
            <div class="panel panel-default">
                <div class="panel-heading">Women</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>AA</th>
                            <th>Vault</th>
                            <th>Bars</th>
                            <th>Beam</th>
                            <th>Floor</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="gymnast in meet.women">
                                <td>#</td>
                                <td>{{gymnast.first}} {{gymnast.last}}<input type="hidden" title="gymnastID" value="{{gymnast.gymnastID}}"></td>
                                <td>{{gymnast.score}}</td>
                                <td>
                                    <input class="eventScore"
                                           title="wVault" value="{{gymnast.wVault}}"
                                           ng-model="gymnast.wVault" ng-change="updateGymnast()">
                                </td>
                                <td>
                                    <input class="eventScore"
                                           title="wBars" value="{{gymnast.wBars}}"
                                           ng-model="gymnast.wBars" ng-change="updateGymnast()">
                                </td>
                                <td>
                                    <input class="eventScore"
                                           title="wBeam" value="{{gymnast.wBeam}}"
                                           ng-model="gymnast.wBeam" ng-change="updateGymnast()">
                                </td>
                                <td>
                                    <input class="eventScore"
                                           title="wFloor" value="{{gymnast.wFloor}}"
                                           ng-model="gymnast.wFloor" ng-change="updateGymnast()">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-7">
            <div class="panel panel-default">
                <div class="panel-heading">Men</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>AA</th>
                            <th>Floor</th>
                            <th>Pommel</th>
                            <th>Rings</th>
                            <th>Vault</th>
                            <th>P Bars</th>
                            <th>High Bar</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="gymnast in meet.men">
                                <td>#</td>
                                <td>{{gymnast.first}} {{gymnast.last}}<input type="hidden" title="gymnastID" value="{{gymnast.gymnastID}}"></td>
                                <td>{{gymnast.score}}</td>
                                <td>
                                    <input class="eventScore"
                                           title="mFloor" value="{{gymnast.mFloor}}"
                                           ng-model="gymnast.mFloor" ng-change="updateGymnast()">
                                </td>
                                <td>
                                    <input class="eventScore"
                                           title="mPommel" value="{{gymnast.mPommel}}"
                                           ng-model="gymnast.mPommel" ng-change="updateGymnast()">
                                </td>
                                <td>
                                    <input class="eventScore"
                                           title="mRings" value="{{gymnast.mRings}}"
                                           ng-model="gymnast.mRings" ng-change="updateGymnast()">
                                </td>
                                <td>
                                    <input class="eventScore"
                                           title="mVault" value="{{gymnast.mVault}}"
                                           ng-model="gymnast.mVault" ng-change="updateGymnast()">
                                </td>
                                <td>
                                    <input class="eventScore"
                                           title="mParallel" value="{{gymnast.mParallel}}"
                                           ng-model="gymnast.mParallel" ng-change="updateGymnast()">
                                </td>
                                <td>
                                    <input class="eventScore"
                                           title="mHigh" value="{{gymnast.mHigh}}"
                                           ng-model="gymnast.mHigh" ng-change="updateGymnast()">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
