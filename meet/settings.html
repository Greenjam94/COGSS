<div id="meet-settings" data-ng-controller="MeetCtrl as meet">

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation">
            <a href="#/1/teams" aria-controls="team" role="tab" data-toggle="tab">Team Scores</a>
        </li>
        <li role="presentation">
            <a href="#/1/individuals" aria-controls="indiv" role="tab" data-toggle="tab">Individual Scores</a>
        </li>
        <li class="active pull-right" role="presentation">
            <a href="#/1/settings" aria-controls="settings" role="tab" data-toggle="tab">Meet Settings</a>
        </li>
    </ul>
    <br>

    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">Meet Settings</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group col-lg-12">
                            <div class="input-group">
                                <span class="input-group-addon" id="name-addon">Meet Name</span>
                                <input type="text" class="form-control" value="Michigan Madness" aria-describedby="name-addon">
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <div class="input-group">
                                <span class="input-group-addon" id="host-addon">Hosting School</span>
                                <input type="text" class="form-control" value="EMU" aria-describedby="host-addon">
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <div class="input-group">
                                <span class="input-group-addon" id="location-addon">Location</span>
                                <input type="text" class="form-control" value="Ypsi, MI" aria-describedby="location-addon">
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <div class="input-group">
                                <span class="input-group-addon" id="date-addon">Event Date</span>
                                <input type="text" class="form-control" value="March" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="form-group col-lg-12">
                            <div class="input-group">
                                <span class="input-group-addon" id="creator-addon">Creator</span>
                                <input type="text" class="form-control" value="James" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="form-group col-lg-12"  align="center">
                            <div class="input-group">
                                <label class="radio-inline"><input type="radio" name="public">Public</label>
                                <label class="radio-inline"><input type="radio" name="private">Private</label>
                            </div>
                        </div>
                        <div class="form-group col-lg-12" align="center">
                            <!-- ToDo: submit data-ng-click-->
                            <button type="submit" class="btn btn-primary">Send form</button>
                            <button type="reset" class="btn btn-default">cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">COGSS users with access</div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Remove</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Admin</td>
                            <td>admin@cogss.com</td>
                        </tr>
                        <tr>
                            <td>James (meet creator)</td>
                            <td>greenjam94@gmail.com</td>
                        </tr>
                        <tr>
                            <td>John Doe (added 1/29/16)</td>
                            <td>John.Doe@fake.com</td>
                            <td><button type="button" class="btn btn-sm btn-danger">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
