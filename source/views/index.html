<!DOCTYPE html>
<html data-ng-app="cogss-ng-app">
<head>
    <title>COGSS 2.0</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/app.css">

    <script type="text/javascript" src="/js/libraries.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</head>
<body data-ng-controller="MainCtrl as main">
    <div class="container">
        <div class="page-header">
            <h1>Collegiate Online Gymnastics Scoring System</h1>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">COGSS 2.0</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/#/">Home</a></li>
                        <li><a href="/#/help">Help</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/" data-toggle="modal" ng-click="openLoginModal('lg')"> Log In</a></li>
                        <li><a href="#/" data-toggle="modal" ng-click="openRegisterModal('lg')">Create Account</a></li>
                    </ul>

                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <!-- Login modal-->
        <script type="text/ng-template" id="LoginModalContent.html">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Please login</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="loginForm">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <label>Email:
                                <input type="email" class="form-control" ng-model="email" required>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <label>Password:
                                <input type="password" class="form-control" ng-model="password" required>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">Login</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <!-- Create account modal -->
        <script type="text/ng-template" id="RegisterModalContent.html">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="registerModalLabel">Please register</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" name="registerForm">
                    <div class="form-group">
                        <div class="col-lg-12">
                            <label>First name:
                                <input type="text" class="form-control" ng-model="firstname">
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <label>Last name:
                                <input type="text" class="form-control" ng-model="lastname">
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <label>Email:
                                <input type="email" class="form-control" ng-model="email" required>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-12">
                            <label>Password:
                                <input type="password" class="form-control" ng-model="password" required>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">Register</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <data-ng-view></data-ng-view>


        <div class="footer">
            <hr>
            <div align=center>
                <div class="alert alert-warning" role="alert">
                    The site is almost complete! Data is mocked, only admin can make changes until users are fixed.
                </div>
                <p style="clear:both;"><small>This website was created and hosted by James Green for your use!<br>
                    See the source at <a href="https://github.com/Greenjam94/COGSS">Github</a></small></p>
            </div>
        </div>
    </div>

</body>
</html>
